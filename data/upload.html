<!DOCTYPE HTML><html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>espNetTime File Uploader</title>
  <meta name=description content="espNetTime File Upload Page">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
    <div class="row">
        <div class="col-12 text-center m-3">
            <h1>espNetTime File Uploader</h1>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Upload a File</h5>
                        </div>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select a file to upload</label>
                                <input class="form-control" type="file" id="file" name="file">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault();

  var formData = new FormData(event.target);

  fetch('/upload', {
      method: 'POST',
      body: formData
  })
  .then(response => response.text())
  .then(text => {
      document.getElementById('file').value = '';
      if (text === 'File upload complete') {
          // File uploaded successfully
          alert(text);
          // Clear the file input
        
      } else {
          // File upload failed
          alert('File upload failed: ' + text);
      }
  })
  .catch(error => console.error('Error:', error));
});
</script>
</body>
</html>
